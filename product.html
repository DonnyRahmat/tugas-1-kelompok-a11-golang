<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Kelas 3.4 - A11</title>
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkBtn">
                <i class="fas fa-bars"></i>
            </label>
            <label for="" class="logo">Kelas 3.4 - A11 - GO</label>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a class="active" href="#">Produk</a>
                </li>
                <li>
                    <a href="anggota.html">Anggota</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="main-header">
                <h1>Product List</h1>
            </div>
            <div class="content">
                <div id="app"></div>
                <br>
            </div>
        </div>
    </main>
</body>
<script>
    const data = fetch('./datas/product.json')
                    .then(response => response.json())
                    .then((json) => {
                        for(i in json.product){
                            let harga = (json.product[i].price).toLocaleString(undefined);
                            let dom = `<div class='data'>
                                            <div class='product-image'>
                                                <img src="${json.product[i].image}" alt="${json.product[i].name}">
                                            </div>
                                            <div class="product-detail">
                                                <div class='product-name'>
                                                    <b>${json.product[i].name}</b>
                                                </div>
                                                <div class='product-price'>
                                                    Rp  ${harga}
                                                </div>
                                            </div>
                                        </div>`;
                            
                            document.getElementById('app').innerHTML += dom
                        }
                        document.getElementsByTagName("main").style.removeProperty('height');
                    });
</script>
</html>
